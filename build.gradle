plugins {
    id 'java'
}

group 'com.zoolatech'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    // https://mvnrepository.com/artifact/org.mockito/mockito-all
    testImplementation group: 'org.mockito', name: 'mockito-all', version: '1.9.5'
    // https://mvnrepository.com/artifact/org.mockito/mockito-junit-jupiter
   //testImplementation group: 'org.mockito', name: 'mockito-junit-jupiter', version: '2.17.0'
    // https://mvnrepository.com/artifact/org.mockito/mockito-core
    //testImplementation group: 'org.mockito', name: 'mockito-core', version: '2.1.0'
   // testImplementation group: 'org.mockito', name: 'mockito-core', version: '2.22.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-params:5.9.0'
}

test {
    useJUnitPlatform()
}